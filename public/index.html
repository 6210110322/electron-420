<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffa500" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tap The Troll</title>
    <style>
      body {
          margin: 0px;
          background: #000;
      }

      .crcl {
          width: 100px;
          height: 80px;
          border-radius: 100%;
          position: relative;
          background-image: url(
"https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Trollface_non-free.png/220px-Trollface_non-free.png"
              );
          background-size: cover;
          animation: movement;
      }

      /* To set the positions for the logo
      for the whole animation */
      @keyframes movement {
          0% {
              left: 0px;
              top: 0px
          }

          5% {
              left: 300px;
              top: 200px
          }

          10% {
              left: 600px;
              top: 100px
          }

          15% {
              left: 600px;
              top: 600px
          }

          20% {
              left: 300px;
              top: 600px
          }

          25% {
              left: 600px;
              top: 400px
          }

          30% {
              left: 100px;
              top: 0px
          }

          35% {
              left: 600px;
              top: 200px
          }

          40% {
              left: 100px;
              top: 500px
          }

          45% {
              left: 0px;
              top: 600px
          }

          50% {
              left: 600px;
              top: 600px
          }

          55% {
              left: 300px;
              top: 200px
          }

          60% {
              left: 600px;
              top: 100px
          }

          65% {
              left: 800px;
              top: 600px
          }

          70% {
              left: 300px;
              top: 600px
          }

          75% {
              left: 600px;
              top: 400px
          }

          80% {
              left: 100px;
              top: 0px
          }

          85% {
              left: 600px;
              top: 200px
          }

          90% {
              left: 100px;
              top: 500px
          }

          95% {
              left: 0px;
              top: 600px
          }

          100% {
              left: 600px;
              top: 200px;
          }
      }

      .details {
          float: right;
          width: 400px;
          height: 100vh;
          position: relative;
          background-color: rgb(6, 39, 148);
          color: white;
          display: block;
          text-align: center;
      }

      .ground {
          float: left;
      }

      .level {
          display: flex;
          margin: 10px;
          margin-top: 25px;
      }

      .display_score {
          margin-top: 25px;
      }

      button {
          border-radius: 25px;
          width: 8em;
          height: 3em;
          font-size: 20px;
          border: 2px solid white;
          background: transparent;
          color: white;
          margin: 10px;
          cursor: pointer;
      }

      button:hover {
          background-color: white;
          color: rgb(6, 39, 148);
          box-shadow: 0px 10px 20px 10px white;
          transition-duration: 1s;
      }
  </style>

  </head>
  <body>
    <div class="ground">
        <div id="circle" onclick="count()"></div>
    </div>
    <div class="details">
        <h1>Tap The Troll</h1>
        <h3>Click on a difficulty to start the game</h3>
        <div class="level">
            <button onclick="easy()">EASY</button>
            <button onclick="medium()">MEDIUM</button>
            <button onclick="hard()">HARD</button>
        </div>
        <div class="display_score">
            <h2>Score</h2>
            <h2 id="score">0</h2>
        </div>
        <button onclick="restart()">RESTART</button>
    </div>
  
    <script>
  
        // Setting the level to Easy by having the
        // duration of the whole animation to the maximum 
        function easy() {
            document.getElementById('circle')
                .style.animationDuration = '20s';
            document.getElementById('circle')
                .className = 'crcl';
        }
  
        // Setting the level to Medium by having the
        // duration of the whole animation to the maximum 
        function medium() {
            document.getElementById('circle')
                .style.animationDuration = '15s';
            document.getElementById('circle')
                .className = 'crcl';
        }
  
        // Setting the level to Hard by having the
        // duration of the whole animation to the maximum
        function hard() {
            document.getElementById('circle')
                .style.animationDuration = '12s';
            document.getElementById('circle')
                .className = 'crcl';
        }
  
        let cnt = 0;
  
        // Function to count the number of taps
        // and display the score
        function count() {
            cnt = parseInt(1) + parseInt(cnt);
            var scr = document.getElementById('score');
            scr.innerHTML = cnt;
        }
  
        // Restart the game by refreshing the page
        function restart() {
            window.location.reload();
        }
    </script>
</body>
</html>
